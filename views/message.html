<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page</title>
    <link rel="stylesheet" href="./public/chat.css">
</head>
<body>
    <header>
        <h2>Chat App</h2><br>
        <div class="flexible">
            <h3 class="chats">Chats</h3>
        </div>
    </header>
    <ul id="allmessages"></ul>
    <main>
        <input type="text" id="chat" class="form-control" placeholder="Message">
        <button id="send"><img src="./images/send.png" width="30px" height="30px"></button> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="messages.js"></script>
</body>
</html>
